<section class="card timer">
    <div class="timer-mode">Work Time</div>
    <svg class="progress-ring" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="none" stroke="#eee" stroke-width="5"/>
        <circle class="progress-ring__circle" cx="50" cy="50" r="45" fill="none" stroke="var(--primary)" stroke-width="5"/>
    </svg>
    <div class="timer-display">25:00</div>
    <div class="buttons">
        <button id="startBtn" class="btn btn-primary">Start</button>
        <button id="resetBtn" class="btn btn-secondary">Reset</button>
    </div>
    <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="todayPomodoros">0</div>
                <div class="stat-label">Today's Pomodoros</div>
            </div>
        <div class="stat-card">
            <div class="stat-value" id="weeklyPomodoros">0</div>
            <div class="stat-label">This Week</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="streak">0</div>
            <div class="stat-label">Day Streak</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalFocusTime">0h</div>
            <div class="stat-label">Total Focus Time</div>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="focusChart"></canvas>
    </div>
</section>
