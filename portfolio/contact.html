<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <h2>Contact Me</h2>
        <form action="home.html" method="post" name="contact">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Your First Name"/>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Your Last Name"/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Your Password"/>
            </div>
            <div class="form-group">
                <label for="telephone">Telephone:</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Format: 06XXXXXXXX or +212 6XXXXXXX" required pattern="(\+212[ \-]?[5-7][0-9]{8}|0[5-7][0-9]{8})" title="Enter 06 000000 or +212 6XXXXXXX"/>
            </div>
            <button type="submit" name="sub" value="submit" onclick="validinput()">Send</button>
        </form>
        <h1 id ="test" style="color: aliceblue;"></h1>
    </div>
    <script src="form_handel.js" ></script>
</body>
</html>
